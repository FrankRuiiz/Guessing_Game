<!DOCTYPE html>
<html>
<head lang="en">
    <title>Guess V0.5</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Trochut:400,700,400italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

<!--Container-->
<div class="background container-fluid">
    <!--Title-->
    <div class="row" id="title">
        <div class="col-xs-12 text-center">
            <h1>Zero<span>to</span><span>100!</span></h1>
        </div>
    </div>

    <!--Game Area-->
    <div class="row text-center" id="game-area">

        <!--Arrow up img-->
        <div class="col-xs-4">
            <img class="img-responsive" id="arrow-up" src="arrowUp.png" alt="An image of an arrow pointing up.">
        </div>

        <!--Game panel-->
        <div id="game-panel" class="col-xs-4 ">
            <!--Text input for user guess-->
            <label for="guess_input">Take a guess:</label><br>
            <input align="middle" id="guess_input" type="text "><br>
            <button class="btn btn-primary btn-lg" id="submitAnswer" type="submit">Submit</button>
            <button class="btn btn-default btn-lg" id="reset">Reset</button>
            <hr>
            <h1 id="response_div"></h1>
        </div>

        <!--Arrow down img-->
        <div class="col-xs-4">
            <img id="arrow-down" class="img-responsive" src="arrowDown.png" alt="An image of an arrow pointing down.">
        </div>

    </div>
</div>
</body>
</html>
